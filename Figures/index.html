<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RandomFigure</title>
</head>
<body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">

    $(function (){
        $('#form').submit(function (e){
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "index.php",
                success: function (result){
                    $('#result').append(result);
                }

            });
        });
    })
    $(function (){
        $('#form2').save(function (e){
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "index.php",
                success: function (){
                    alert("Saved")
                }
            })
        })
    })




</script>

<form id="form">
    <input type="submit" name="submit" id='enter' value="Random Generate"/>

</form>
<form id="form2">
    <input type="submit" name="save" value="Save in to file">
</form>


<div id="result"></div>






</body>
</html>
